<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class and ID Selectors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="red-text">Number 1 - I'm a class!</p>
  <div id= "blue-text">Number 2 - I'm one ID.</div>
  <p class="big-red-text">Number 3 - I'm a class, but cooler!</p>
  
  <!-- ^^Could've also wrote the class as "red-text big-red-text" because you can 
       multiple classes to a single element. (<<This is not the case for IDs.)
       But I'm pretty sure the way I did it works just fine. --> 
  
  <div id= "green-text">Number 4 - I'm another ID.</div>
  <p class="red-text">Number 5 - I'm a class!</p>
</body>
</html>
